<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
        <header>Rock Paper Scissors</header>
        <main>
          <div class="top">
              <div class="container">
                 <div class="choice">
                    <img class="rock" src="rock.png" />
                </div>
                 <div class="choice">
                    <img class="paper" src="paper.png" />
                </div>
                 <div class="choice">
                    <img class="scissor" src="scissor.png" />
                </div>
              </div>
          </div>
          <div class="middle">
                <div class="container2">
                     <div class="you">
                         <p style="font-size: 7vmin" class="yourScore">0</p>
                         <p>You</p>
                     </div>
                     <div class="computer">
                         <p style="font-size: 7vmin" class="compScore">0</p>
                         <p>Comp</p>
                     </div>
                </div>
          </div>
          
          <div class="btn">
            <button class="yourSelection">Your Choice</button>
            <button class="compSelection">Computer's Choice</button>
         </div>
          <div class="btn">
             <button class="result">Pick Your Move</button>
          </div>
          <div class="btn">
            <button class="reset">Reset Score</button>
         </div>
        </main>
        <footer></footer>
  </body>
  <script src="game.js"></script>
</html>
